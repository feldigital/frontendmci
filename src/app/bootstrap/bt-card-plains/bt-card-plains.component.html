<div class="card card-plain border-0 shadow-lg mb-3">
    <div class="row g-0">
        <div class="col-md-7">
            <div class="card-body p-4">
                <h5 class="card-title fs-4 mb-3 text-uppercase">{{ data?.title }}</h5>
                <div class="d-block mb-2 fs-4 text-primary">
                    <ng-container *ngFor="let start of data?.starts">
                        <i class="fa me-1" [ngClass]="start ? 'fa-star' : 'fa-star-o'"></i>
                    </ng-container>
                </div>
                <p class="card-text">{{ data?.subtitle }}</p>
                <table class="table table-sm">
                    <tbody>
                        <ng-container *ngFor="let item of data?.items">
                            <tr>
                                <td>{{ item.name | textMayus }}</td>
                                <td class="text-end">{{ item.value | toUdc }}</td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
                <div class="mt-5">
                    <button class="btn w-100 btn-tertiary">
                        Comprar
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-5 position-relative">
            <div class="position-absolute top-0 start-0 w-100 p-4">
                <button type="button" class="btn btn-outline-tertiary btn-sm w-100" (click)="seeDetail = !seeDetail">Ver detalles</button>
            </div>
            <img [src]="img" class="img-cover rounded h-100" alt="...">
        </div>
    </div>
    <div class="item-hidden position-absolute top-0 start-0 w-100 h-100 p-4" [ngClass]="{ 'active' : seeDetail }">
        <div class="d-flex">
            <h4 class="text-uppercase fw-bold">{{ data?.title }}</h4>
            <div class="col-auto ms-auto">
                <button type="button" class="btn text-white fs-3" (click)="seeDetail = !seeDetail">
                    <i class="fa fa-chevron-left"></i>
                </button>
            </div>
        </div>
        <div class="text-secondary mb-3">El plan incluye</div>
        <ul class="list-unstyled">
            <ng-container *ngFor="let item of data?.cuntains">
                <li><strong class="me-3">{{ item.cant }}</strong> {{ item.name }}</li>
            </ng-container>
        </ul>
        <div class="mt-2">
            <button class="btn w-100 btn-fourth">
                Comprar
            </button>
        </div>
    </div>
</div>

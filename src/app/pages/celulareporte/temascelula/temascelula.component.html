
<div class="alert alert-info my-4" *ngIf="listtema?.length == 0">
  No hay temas reportados a esta celula!
</div>
<div *ngIf="listtema?.length > 0">
  <table class="table table-striped table-hover table-sm">
    <thead>
      <tr>
        <th></th>
        <th>Fecha de la celula</th>
        <th>Nombre del tema </th>
        <th>Cita biblica</th>
        <th>Ofrenda</th>
        <th>Verificada</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listtema let i= index">
        <td>{{i+1}}</td>
        <td>{{item.fechaCelula | date: 'YYYY-MM-dd'}}</td>
        <td>{{item.temaCelula | uppercase}}</td>
        <td>{{item.citaCelula}}</td>
        <td>{{item.ofrendaCelula | currency :'COL'}}</td>
        <td>No</td>
        <td> <button class="btn btn-danger btn-sm" type="button" (click)="eliminarReporteCelula(item)">
          <i class="fa-sharp fa-solid fa-xmark"></i>Eliminar                    </button>
      </td>
      </tr>
    </tbody>
  </table>
</div>
